<div class="user-container row">
  <div class="view-user col-md-6" *ngIf="!isEdit">
    <div class="card" *ngIf="user">
      <div class="card-header">
        {{ user.name }}
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ user.username }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
      <div class="card-footer text-muted">
        <button type="button" class="btn btn-primary" (click)="onEditUserClick()">Edit</button>
      </div>
    </div>
  </div>
  <div class="view-user col-md-6" *ngIf="isEdit">
    <form [formGroup]="userForm" autocomplete="off">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="UserName" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" formControlName="email" />
      </div>
      <div class="card">
        <div class="card-body" formGroupName="address">
          <h5 class="card-title">Address</h5>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" name="street" id="street" class="form-control" placeholder="Street" formControlName="street" />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="City" formControlName="city" />
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="ZipCode" formControlName="zipcode" />
          </div>
        </div>
      </div>
      <div class="card contacts-container mt-4">
        <div class="card-body" formArrayName="contacts">
          <h5 class="card-title">Contacts</h5>
          <div class="card contact-container mt-4" *ngFor="let contact of contacts.controls; let contactIndex = index">
            <div class="card-body" [formGroupName]="contactIndex">
              <div class="form-group">
                <label for="contactType">Contact Type</label>
                <input type="text" class="form-control" placeholder="Contact Type" formControlName="type" />
              </div>
              <div class="form-group">
                <label for="contactValue">Contact Value</label>
                <input type="text" class="form-control" placeholder="Contact Value" formControlName="value" />
              </div>
            </div>
          </div>
          <button type="button" name="addContact" id="addContact" class="btn btn-primary mt-2" (click)="addContact()">
            Add Contact
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
